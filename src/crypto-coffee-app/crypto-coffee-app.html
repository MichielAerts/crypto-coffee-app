<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="crypto-coffee-app">
  <template>
      <style>
        :host {
          display: block;
        }
      </style>
      <iron-ajax
        id="getRfid"
        url="http://localhost:8088/api/cryptoCoffee/rfid/registration"
        method="GET"
        headers='{"Accept": "*/*"}'
        handle-as="json"
        on-response="_handleRfidResponse"
        debounce-duration="1000">
      </iron-ajax>
      <iron-ajax
        id="setMode"
        url="http://localhost:8088/api/cryptoCoffee/rfid/mode"
        method="POST"
        content-type="application/json"
        body='{"coffeeMode" : [[inCoffeeMode]]}'
        headers='{"Accept": "*/*"}'
        debounce-duration="1000">
      </iron-ajax>
      <paper-radio-group selected="coffee">
          <paper-radio-button name="coffee" on-click="_coffeeModeSelected">Make Coffee!</paper-radio-button>
          <paper-radio-button name="registration" on-click="_registrationModeSelected">Register!</paper-radio-button>
      </paper-radio-group>
      <!--<paper-button raised on-click="_registerButtonClick">Register</paper-button>-->
      <template is="dom-if" if="{{inCoffeeMode}}">
        <p>Hold your rfid before the scanner to make coffee!</p>  
      </template>
      <template is="dom-if" if="{{inRegistrationMode}}">
        <iron-form id="registration" on-iron-form-response="_handleFormResponse">
          <form action="http://localhost:8088/api/cryptoCoffee/user" method="post" enctype="application/json">
            <paper-input type="text" name="firstName" required label="First name"></paper-input>
            <paper-input type="text" name="lastName" required label="Last Name"></paper-input>
            <paper-input type="text" name="corporateKey" required label="Corporate Key"></paper-input>
            <paper-input type="text" name="ingMail" required label="ING emailaddress"></paper-input>
            <paper-input type="text" name="googleMail" label="Gmail emailaddress"></paper-input>
            <paper-input type="hidden" name="rfid" value="[[rfid]]"></paper-input>
            <p>To identify you we need to scan your Rfid token<br>1. Click the button below<br>2. Hold your token against the scanner until you the button shows Scanned<br></p>
            <paper-button raised on-click="_scanRfid">[[scanRfidStatus]]</paper-button>
            <br><br>
            <paper-button raised on-click="_submit">Submit</paper-button>
          </form>
          <div class="output"></div>
        </iron-form>
      </template>
    </template>
    <script>
    /**
     * @customElement
     * @polymer
     */
    class CryptoCoffeeApp extends Polymer.Element {
      static get is() { return 'crypto-coffee-app'; }
      static get properties() {
        return {
          rfid: {
            type: String,
            reflectToAttribute: true,
          },
          scanRfidStatus: {
            type: String,
            reflectToAttribute: true,
            value: "Scan RFID"
          },
          inCoffeeMode: {
            type: Boolean,
            reflectToAttribute: true,
            value: true
          },
          inRegistrationMode: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          }
        }
      }
    
     constructor() {
        super();
      }

      _coffeeModeSelected() {
        this.inCoffeeMode = true;
        this.inRegistrationMode = false;
        this.$.setMode.generateRequest();
      }

      _registrationModeSelected() {
        this.inCoffeeMode = false;
        this.inRegistrationMode = true;
        this.$.setMode.generateRequest();
      }

      _getRfid() {
        return this.rfid === undefined ? "No rfid found yet" : "rfid";
      }

      _scanRfid() {
        this.scanRfidStatus = "Scanning..";
        this.$.getRfid.generateRequest();
      }

      _handleRfidResponse(e) {
       if (e.detail.response) {
         this.scanRfidStatus = "Scanned";
         this.rfid = e.detail.response;  
        }
      }

      _handleFormResponse(e) {
       if (e.detail.__data.status === 202) {
         this.scanRfidStatus = "Registered!";
        }
      }

      _submit() {
        var form = Polymer.dom(this.root).querySelector('#registration');
        form.submit();
      }
    }

    window.customElements.define(CryptoCoffeeApp.is, CryptoCoffeeApp);
  </script>
</dom-module>
